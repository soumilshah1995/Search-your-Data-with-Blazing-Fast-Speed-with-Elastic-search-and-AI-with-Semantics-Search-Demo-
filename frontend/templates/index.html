<div class="container">

    <div style="text-align: center;">
        <h1 style="font-size: 30px; color:darkgreen;">Turbo Charge your Search with ElasticSearch and Semantics
            Search</h1>
        <br/>

        <div class="container">
            <div class="row">
                <div class="col-10">
                    <input id="query" class="form-control basicAutoComplete" type="text" id="search_book"
                           placeholder="Looking for software developers with AWS and python">
                </div>
                <div class="col-2">
                    <a onclick="fn_search()" href="javascript:void(0)" class="btn btn-primary">Go</a>
                </div>

            </div>
        </div>
    </div>

    <br/>
    <br/>
    <div class="container">
        <h6 id="total-hits"> Total Result <span id="total-results"></span></h6>
        <div id="render-template"></div>
    </div>


</div>

<footer style="height: 100px;"></footer>


{%raw%}

<script id="template-cards" type="text/x-handlebars-template">
    <main>
        {{#each data}}
        <div id='card'>
            <div id='role'>
                {{this.title}}
                <span style="float: right; margin-right: 8px;">
                            Score <span class="badge badge-success">{{this._score}}</span>
                        </span>
            </div>

            <div id='company'>
                {{this.company}}
            </div>

            <div id='location'>
                Coral Gables, FL 33431
            </div>

            <div id='about'>
                {{this.job_description}}
            </div>

            <div id='box'>
                <div id='last-seen'>
                    {{this.date}}
                </div>
            </div>
        </div>
        <br/>
        {{/each}}

    </main>
</script>
{%endraw%}


<script>


    var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000
    });

    function myFunc(vars) {
        return vars
    }

    $("#query").val("Looking for software developers with AWS and python");
    $("#total-hits").hide()


    function fn_search() {

        let payload = {
            "user_inputs": $("#query").val()
        }
        $.ajax({
            url: "/get_results",
            type: 'POST',
            cache: false,
            data: {'data': JSON.stringify(payload)},
            success: function (response) {
                console.log(response);

                templateScript = Handlebars.compile($('#template-cards').html());
                $("#render-template").html(templateScript(response));

                $("#total-results").text(response.total_hits);
                $("#total-hits").show()

            },
            error: function (response) {

                toastr.error('No Result Found') // error, info, warning

            }
        });

    }


    Handlebars.registerHelper('escape', function (variable) {
        return variable.replace(/(['"])/g, '\\$1');
    });

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });

</script>
